{% extends 'index.html' %}
{% block head %}
{% endblock %}
{% block body %}

<style>
  .card {
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .card-content {
    height: 100%;
  }
</style>

<section class="hero is is-primary p-5">
  <div class="hero-body">
    <div class="container" sty>
      <h1 class="title has-text-centered">
        Studijní programy
      </h1>
      <h2 class="subtitle has-text-centered">
        Přehled všech studijních programů
      </h2>
    </div>
  </div>

  <div class="hero-foot">
    <div class="container">
    <nav class="level">

      <div class="level-item has-text-centered">
        <form 
        hx-post="/ws/programy" 
        hx-target="#programy"
        hx-indicator="#progress">
          <div class="field">
            <label class="label has-text-white has-text-weight-bold">Fakulta</label>
            <div class="control">
              <div class="select is-primary is-rounded">
                <select name="faculty" required>
                  <option value="Vše">Vše</option>
                  <option value="FŽP">FŽP</option>
                  <option value="PRF">PRF</option>
                  <option value="PF">PF</option>
                  <option value="FSE">FSE</option>
                  <option value="FF">FF</option>
                  <option value="PFC">PFC</option>
                  <option value="FZS">FZS</option>
                  <option value="U3V">U3V</option>
                  <option value="FSC">FSC</option>
                  <option value="FUD">FUD</option>
                  <option value="FSI">FSI</option>
                </select>
              </div>
            </div>
          </div>
      </div>

      <div class="level-item has-text-centered">
        <div class="field">
          <label class="label has-text-white">Forma studia</label>
          <div class="control">
            <div class="select is-primary is-rounded">
              <select name="study_form" required>
                <option value="Vše">Vše</option>
                <option value="Prezenční">Prezenční</option>
                <option value="Kombinovaná">Kombinovaná</option>
                <option value="Distanční">Distanční</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="level-item has-text-centered">
        <div class="field">
          <label class="label has-text-white">Typ programu</label>
          <div class="control">
            <div class="select is-primary is-rounded">
              <select name="programme_type" required>
                <option value="Vše">Vše</option>
                <option value="Bakalářský">Bakalářský</option>
                <option value="Navazující">Navazující</option>
                <option value="Doktorský">Doktorský</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="level-item has-text-centered">
        <div class="field">
          <label class="label has-text-white">Textové vyhledávání</label>
          <div class="control">
              <input name="programme" class="input is-rounded is-primary" type="text" placeholder="např. matematika...">
          </div>
        </div>
      </div>

  </div>
  </nav>
</div>

  <div class="field has-text-centered pt-5">
    <div class="control">
      <button class="button is-primary" type="submit">
        <span class="icon is-large">
          <span class="mdi mdi-magnify mdi-36px"></span>
        </span>
      </button>
    </div>
  </div>
  </form>

  </div>

</section>

<progress id="progress" class="progress is-primary htmx-indicator"></progress>
<div id="programy">

</div>

{% endblock %}
