<!-- Base template pro ostatní stránky -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STAG Erasmus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="dropdown px-3">
        {% block dropdown %}{% endblock dropdown %}
        <a href="/" class="px-3">
          <img src="static/home-3-svgrepo-com.svg" width="30" />
        </a>
      </div>
      <a class="navbar-brand px-3 ms-auto" href="https://www.ujep.cz/en/">
        <img src="/static/ujep_logo.png" height="50vh" />
      </a>
    </nav>
    <style>
      body {
        background-image: url("static/dots.jpg");
        background-repeat: repeat;
        background-size: 5%;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
